version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: simple
    filename: aiharness.log
    maxBytes: 256000000
    backupCount: 5
loggers:
  aiharness:
    level: INFO
    handlers: [console,file]
    propagate: no
root:
  level: WARN
  handlers: [console]